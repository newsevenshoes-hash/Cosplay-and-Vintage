<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mio Store Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-100 font-sans">

    <header class="bg-white shadow-sm p-4 mb-6">
        <h1 class="text-2xl font-bold text-center text-indigo-600">Mio Catalogo WhatsApp</h1>
    </header>

    <main class="max-w-4xl mx-auto p-4" x-data="store()" x-init="init()">
        
        <template x-if="prodotti.length === 0">
            <p class="text-center text-gray-500">Caricamento prodotti in corso...</p>
        </template>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <template x-for="prodotto in prodotti" :key="prodotto.id">
                <div class="bg-white rounded-xl shadow-md overflow-hidden p-4 flex flex-col">
                    <img :src="prodotto.foto" class="w-full h-64 object-cover rounded-lg mb-4" @error="$el.src='https://via.placeholder.com/300?text=Immagine+non+disponibile'">
                    
                    <h2 class="text-xl font-bold" x-text="prodotto.nome"></h2>
                    <p class="text-gray-600 text-sm mb-2 flex-grow" x-text="prodotto.descrizione"></p>
                    <p class="text-indigo-600 font-bold text-lg mb-4" x-text="'€ ' + prodotto.prezzo"></p>

                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1 text-red-500">Scegli Taglia o Numero:</label>
                        <select x-model="prodotto.tagliaScelta" class="w-full border-gray-300 rounded-md shadow-sm p-2 border bg-gray-50">
                            <option value="">-- Seleziona --</option>
                            <template x-for="opzione in getOpzioni(prodotto.categoria)" :key="opzione">
                                <option :value="opzione" x-text="opzione"></option>
                            </template>
                        </select>
                    </div>

                    <button @click="mandaOrdine(prodotto)" 
                            class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg transition">
                        Ordina su WhatsApp
                    </button>
                </div>
            </template>
        </div>
    </main>

    <script>
        function store() {
            return {
                prodotti: [],
                taglieAbiti: ['S', 'M', 'L', 'XL', 'XXL'],
                numeriScarpe: ['35', '36', '37', '38', '39', '40', '41'],
                // METTI IL TUO LINK CSV TRA LE VIRGOLETTE QUI SOTTO
                urlFoglio: "https://docs.google.com/spreadsheets/d/e/2PACX-1vTjQSVDQ_dhu0su7gfiv8uoJR99o9h_kfYk_fiKZvO4WKPd21paU5QXI_HMCB2U2VB575qQww4CwxYI/pub?gid=0&single=true&output=csv",

                async init() {
                    try {
                        const response = await fetch(this.urlFoglio);
                        const text = await response.text();
                        this.prodotti = this.parseCSV(text);
                    } catch (e) {
                        console.error("Errore caricamento:", e);
                        alert("Errore nel caricamento dei dati dal foglio Google.");
                    }
                },

                

                getOpzioni(cat) {
                    if(!cat) return this.taglieAbiti;
                    return cat.toLowerCase().includes('scarpa') ? this.numeriScarpe : this.taglieAbiti;
                },

                mandaOrdine(p) {
                    if (!p.tagliaScelta) {
                        alert("Seleziona una taglia!");
                        return;
                    }
                    const mioNumero = "393715475485"; // <--- METTI IL TUO NUMERO VERO QUI
                    const msg = `Ciao! Vorrei ordinare: ${p.nome}\nTaglia/Num: ${p.tagliaScelta}\nPrezzo: €${p.prezzo}`;
                    window.open(`https://wa.me/${mioNumero}?text=${encodeURIComponent(msg)}`, '_blank');
                }
            }
        }
    </script>
</body>
</html>
